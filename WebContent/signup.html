<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
</head>
<<body>
		<div class="signup-form" align="center">
		<h1>Sign Up</h1>
		<form method="get" action="${pageContext.request.contextPath}/RedirectCallback">	
		
		<li>
		<input type="text" class="text" value="First Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" ><a href="#" class=" icon user"></a>
		</li>
		
		<li>
		<input type="text" class="text" value="Last Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" ><a href="#" class=" icon user"></a>
		</li>
		
		<li>
		<input type="text" class="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" ><a href="#" class=" icon user"></a>
		</li>
		
		<li>
		<input type="password" class="text" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" ><a href="#" class=" icon user"></a>
		</li>
		
		<li>
		<input type="text" class="text" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" ><a href="#" class=" icon user"></a>
		</li>
		
		<li>
		<input type="text" class="text" value="Phone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" ><a href="#" class=" icon user"></a>
		</li>
	
		<li>
		<input type="text" class="text" value="Address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" ><a href="#" class=" icon user"></a>
		</li>
		
		<div class ="forgot">
						<h3><a href="index.html">Click here to Sign In</a></h3>
						<input type="submit" value="SignUp" > <a href="#" class=" icon arrow"></a>
					</div>
		
		</form>

	</div>
</body>
</html>
